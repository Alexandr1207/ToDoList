<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="null.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="todoList">
		<div class="highTasks">
			<h2><b>HIGH</b></h2>
			<form>
				<input type="text" placeholder="Добавить важных дел" id="addHighTask">
				<button id="addHighTaskButton"><img src="img/close-icon.png" alt="adder"></button>
			</form>
			<div class="highlist">
				<div class="item" style="display: none;">
					<input type="checkbox" class="itemCheck">
					<p class="taskText">Вот вам и супер интересная тема. 
						Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
					</p>
					<button class="deleteTaskButton"><img src="img/close-icon.png" alt="deleter"></button>
				</div>
			</div>
		</div>
		<div class="lowTasks">
			<h2><b>LOW</b></h2>
			<form>
				<input type="text" placeholder="Добавить важных дел" id="addlowTask">
				<button id="addLowTaskButton"><img src="img/close-icon.png" alt="adder"></button>
			</form>
			<div class="lowList">
			</div>
		</div>
	</div>
	<script src="main.js" type="module"></script>
</body>
</html>
